<div class="container">
    <u><h1 class="text-center">Create New Record</h1></u><br>
    <form [formGroup]="formValue" (ngSubmit)="onSubmit(formValue)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName4">Name</label>
          <input type="text" formControlName="name" class="form-control" id="inputName4" placeholder="Name">
        </div>      
        <div class="form-group col-md-6">
          <label for="inputDept">Dept</label>
          <select id="inputDept" formControlName="dept" (change)="deptChange($event)" class="form-control">
              <option *ngFor="let d of Dept" [value]="d.name">{{d.name}}</option>
            <!-- <option selected>Choose...</option>
            <option>Dot Net</option>
            <option>PHP</option>
            <option>Node</option>
            <option>Angular</option>
            <option>Testing</option> -->
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputDesignation">Designation</label>
          <select id="inputDesignation" formControlName="designation" class="form-control">
            <option *ngFor="let d of designation" [value]="d">{{d}}</option>
            <!-- <option selected>Director</option>
            <option>Manager</option>
            <option>Team Leader</option>
            <option>Sr.Team Memeber</option>
            <option>Team Memeber</option>
            <option>Jr.Team Memeber</option> -->
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password">
        </div>         
        
        <div class="form-group col-md-6">
            <label for="inputHobbies">Hobbies</label>
            <ng-multiselect-dropdown-angular7
              [placeholder]="'Choose ....'"
              formControlName="hobbies"
              [data]="hobbiesList"  
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown-angular7>
          </div>
        <div class="form-row col-md-6">
          <div class="col-md-2">
            <label for="radio">
              Gender :
            </label>          
          </div>
            <div class="form-group form-check" id="radio">
              <div class="col-md-2 form-check">
                <input class="form-check-input"  formControlName="gender" value="male" name="gender" type="radio" id="gridCheck1">
                <!-- <label class="form-check-label" for="gridCheck1"> -->
                  Male
                <!-- </label> -->
              </div>        
              <div class="col-md-2 form-check">
                <input class="form-check-input" formControlName="gender" value="female" name="gender" type="radio" id="gridCheck2">
                <!-- <label class="form-check-label" for="gridCheck2"> -->
                  Female
                <!-- </label> -->
              </div>
            </div> 
        </div>
        <div class="form-group col-md-6" id="games">
            <div class="form-check">
              <label class="form-check-label" for="games">
                Games :
              </label>
            </div>        
            <div class="form-check"  *ngFor="let control of checkList.controls; let i = index">
              <input class="form-check-input"  type="checkbox"     
                [formControl]="control"        
                [value]="gamesCheckBoxList[i].item_text"  id="id{{i}}" 
                (change)="onCheckChange($event)">
              <!-- <label class="form-check-label" [for]="i.item_text"> -->
                {{gamesCheckBoxList[i].item_text}}   
              <!-- </label> -->
            </div>
            <div class="form-check">
                <input class="form-check-input"  type="checkbox" id="Other" (change)="otherChange($event)">
                <!-- <label class="form-check-label" for="Other"> -->
                  Other
                <!-- </label> -->
              </div>
        </div>     
      </div>     
      <div class="form-group col-md-2 float-right"  *ngIf="otherTextBox">
        <input type="text" class="form-control" formControlName="otherGames" [(ngModel)]="otherGames" id="inputOther">
      </div>      
      <div class="form-group">
        <label for="exampleFormControlFile1">Example file input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>

      <a routerLink="/home" routerLinkActive="active">
        <button type="button" class="btn btn-light float-right">Cancel</button>
      </a>
      <!-- <button type="cancel" class="btn btn-light ">Cancel</button> -->
      <button type="submit" class="btn btn-primary float-right">Save</button>
    </form>
  </div>
